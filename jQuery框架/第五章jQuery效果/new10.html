<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>延时执行运行动画</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#box{height: 200;position: relative;}
			#car{
				width: 200px;height: 80px;position: absolute;left: 0;top: 60px;
				}
			
			#box p{
				width: 20px;height: 200px;background:#000000;
				position: absolute;top:0;left: 1600px;}
			#btn{width: 200px;height: 40px;position: absolute;top: 220px;}

		</style>
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="动画效果插件/jquery.easing.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn").click(function(){
					//delay()延时执行动画
//					$("#car").delay(2000).animate({left:'1400px'},2000);

					$("#car").animate({left:'1400px'},3000,'easeInBounce').delay(3000).fadeOut(3000);
				});
			});
		</script>
	</head>
	<body>
		<br /><br />
		<div id="box">
			<img src="img/car.gif"id="car"/>
			<p></p>
		</div>
		<button id="btn">开始按钮</button>
	</body>
</html>
