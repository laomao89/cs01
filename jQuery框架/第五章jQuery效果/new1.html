<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素显隐效果可选参数</title>
		<style type="text/css">
			#btn{width: 200px;height: 40px;}
			img{
				display: none;
			}
		</style>
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn").click(function(){
					//show()让元素显示,也可传入参数
					//有三个可选参数：
					//1.速度：慢速‘slow’	正常‘normal’	快速‘fast，	毫秒数
					//2.切换效果：意义不大	默认	摆动 “swing”	直线“linear”
					//3.动画完成执行的函数
//					$("#sun").css('display','block');
//					$("#sun").show();
//					$("#sun").show(5000);

					$("#sun").show(3000,function(){
						alert('图片加载完成');
					});
				});
			});
		</script>
	</head>
	<body>
		<button id="btn">按钮</button>
		<br />
		<img id="sun" src="img/sun.jpg" width="500px"/>
	</body>
</html>
