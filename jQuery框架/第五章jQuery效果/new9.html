<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>停止运行动画</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#box{height: 200;position: relative;}
			#car{
				width: 200px;height: 80px;position: absolute;left: 0;top: 60px;
				}
			
			#box p{
				width: 20px;height: 200px;background:#000000;
				position: absolute;top:0;left: 1600px;}
			#btn{width: 200px;height: 40px;position: absolute;top: 20px;}
			#stop{width: 200px;height: 40px;position: absolute;top: 220px;}
		</style>
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="动画效果插件/jquery.easing.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn").click(function(){
					$("#car").animate({left:'1400px'},3000,'easeInBounce').fadeOut(3000);
				});
				$("#stop").click(function(){
					//1.stop()停止当前正在运行的动画，动画会在当前位置停下
					//如果有等待执行的动画，它们将马上执行
					$("#car").stop();
				})

					//2.finish()停止当前正在运行的动画和所有排队的动画
					//所有排队的动画的css属性跳转到它们的最终值
//					$("#stop").click(function(){
//						$("#car").finish();
//					});
			});
		</script>
	</head>
	<body>
		<button id="btn">开始按钮</button>
		<br /><br />
		<div id="box">
			<img src="img/car.gif"id="car"/>
			<p></p>
		</div>
		<button id="stop">结束按钮</button>
	</body>
</html>
