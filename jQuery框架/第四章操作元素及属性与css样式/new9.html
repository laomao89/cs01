<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>获取单选框value及操作选中状态</title>
		<style type="text/css">
			body{cursor: pointer;}
			input{margin: 50px auto;}
			button{width: 200px;height: 50px;display: block;}
		</style>
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(function(){
					$("button").click(function(){
						//1.获取单选框的value值（没有啥意义）
//						var i = $("input:radio:checked").val();
//						console.log(i);
						
						//2.设置单选框选中状态
						//原理:先选择要选中的单选框,添加"checked"属性,再删除所有的兄弟元素的状态
						$("input:radio[value='27']").attr("checked","checked").siblings().removeAttr("checked");
//						$("input:radio[value='10']").attr("checked","checked").siblings().removeAttr("checked");
					});
				});
			});
		</script>
	</head>
	<body>
		<!--单选框开始-->
		<input type="radio" name="sex" value="1" checked="checked"/>男
		<input type="radio" name="sex" value="0" />女
		<input type="radio" name="sex" value="10"/>第三方
		<input type="radio" name="sex" value="29" />小孩
		<input type="radio" name="sex" value="28" />老人
		<input type="radio" name="sex" value="27"/>妇女
		<!--单选框结束-->
		<br />
		
		<br />
		<button>点击</button>
	</body>
</html>
