<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>获取元素在父元素中的偏移量</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#box{
				width: 400px;height: 400px;border: 2px solid black;
				margin: 50px auto;position: relative;
				
			}
			#box p{
				width: 200px;height: 200px;/*margin: 100px auto;*/position: absolute;left: 30px;top: 34px;
				background: red;
			}
			button{
				width: 200px;height: 50px;margin: 0 auto;display: block;
			}
			
		</style>
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				
				$('button').click(function(){
					//获取元素在当前视口的偏移量
					
					var posi =  $("#box p").position();
//					console.log(posi);
					console.log(posi.top);
					console.log(posi.left)
					
				});
			});
		</script>
	</head>
	<body>
		<div id="box">
			<p></p>
		</div>
		<br />
		<button>点击</button>
	</body>
</html>
