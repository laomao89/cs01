<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>滚动条下滑元素显隐</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#zxw_c{
				width: 800px;margin: 0 auto;
			}
			#zxw_l{
				position:fixed ;top: 150px;left: 10px;display: none;
			}
			#zxw_r{
				position:fixed ;top: 150px;right: 10px;display: none;
			}
		</style>
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//获取滚动条的位置
				$(window).scroll(function(){
					//获取滚动条到顶部的距离 scrollTop()
					var st = $(document).scrollTop();
//					var sl = $(document).scrollLeft();
					if(st>300){
						$("#zxw_l,#zxw_r").css('display','block');
					}else{
						$("#zxw_l,#zxw_r").css('display','none');
					};
				});
			});
		</script>
	</head>
	<body>
		<div id="zxw_c">
			<img src="img/zxw_c.png" width="100%"/>
		</div>
		<img id="zxw_l" src="img/zxw_l.png" width="60px"/>
		<img id="zxw_r" src="img/zxw_r.png" width="50px"/>
	</body>
</html>
