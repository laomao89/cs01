<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加和切换元素类名</title>
		<style type="text/css">
			#box{
				width: 200px;height: 200px;border: 2px solid black;
				margin: 50px auto;text-align: center;
			}
			button{
				width: 200px;height: 50px;margin: 0 auto;display: block;
			}
			.zxw{font-size: 30px;}
			.zxw1{color: red;}
			.zxw2{font-weight: 900;}
		</style>
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//添加元素属性
//				$("button").click(function(){
////					$("#box p").addClass("zxw1")
//					$("#box p").addClass("zxw1 zxw2")
//				});
				
				//切换元素属性:有类名的时候就删除没有就添加
				$("button").click(function(){
//					$("#box p").toggleClass()("zxw")
					$("#box p").toggleClass("zxw1 zxw2")
				});
				
			});
		</script>
	</head>
	<body>
		<div id="box">
			<p class="zxw zxw1">我要学习jQuery1</p>
			<span>我要学习jQuery2</span>
		</div>
		<br />
		<button>点击</button>
	</body>
</html>
