<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>获取元素在当前视口的偏移量</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#box{
				width: 400px;height: 400px;border: 2px solid black;
				/*margin: 50px auto;*/
				position: absolute;top: 30px;left: 120px;
			}
			button{
				width: 200px;height: 50px;margin: 0 auto;display: block;
			}
			
		</style>
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				
				$('button').click(function(){
					//获取元素在当前视口的偏移量
						//返回包含数值类型top和left属性的对象
					var ost = $("#box").offset();//这个方法获取元素在当前视口的偏移量不管你使用什么方法元素在什么位置它都可以准确获取到元素相对于视口的偏移量
					console.log(ost);//8是浏览器默认给元素添加的内外边距
//					console.log(ost.top);
//					console.log(ost.left);
				});
			});
		</script>
	</head>
	<body>
		<div id="box"></div>
		<br />
		<button>点击</button>
	</body>
</html>
