<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>本地服务器安装与调试</title>
	</head>
	<body>
		1.下载phpStudy软件，解压安装
		2.打开phpStudy软件，点击A怕扯右侧的红色按钮，变成蓝色暂停表示服务开始运行
		3.点击软件左侧的网站。点击右侧管理，点击打开根目录
		4.把wwww目录发送到桌面，方便使用
		
		打开方式
			http://127.0.0.1/文件名
			http://localhost/文件名
			http://IPV4地址/文件名
	</body>
</html>
