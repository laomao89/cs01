<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ID选择器实现原理</title>
		<script type="text/javascript">
			window.onload = function(){
				function $(str){
					//获取从指定的下标开始到结束的字符
					var b = str.substring(1);
					var c = document.getElementById(b);
					c.css = function(k,v){
						this.style[k] = v;//原生JS
					}
					return c;
				}
				
//				console.log($("#zxw1"));
				$("#zxw1").css("color","blue");
//				$("#zxw1").css("fontSize","120px");
//				$("#zxw1").css("text-align","center");
				
				
			}
		</script>
		
	</head>
	<body>
		<div id="zxw1">我要自学网1</div>
		<div class="wyzxw">我要自学网2</div>
		<div class="wyzxw">我要自学网3</div>
		<div class="wyzxw">我要自学网4</div>
		<div>我要自学网5</div>
		<div id="zxw2">我要自学网6</div>
		<p>我要自学网7</p>
		<p>我要自学网8</p>
		<span>我要自学网9</span>
	</body>
</html>
