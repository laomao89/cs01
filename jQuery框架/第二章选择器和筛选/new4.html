<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多种选择器实现原理</title>
		<script type="text/javascript">
			window.onload = function(){
				function $(str){
					//获取第一个字符
					var a = str.substring(0,1);
					//获取从指定的下标开始到结束的字符
					var b = str.substring(1);
					
					//判断到底是哪种选择器
					if (a=="#") {
						var c = [document.getElementById(b)];
					} else if(a=="."){
						var c = document.getElementsByClassName(b);
					} else{
						var c = document.getElementsByTagName(str);
					}
					
					
					c.css = function(k,v){
						for(var i =0;i<c.length;i++){
							this[i].style[k] = v;//原生JS
						}
						
					}
					return c;
				}
				
//				console.log($("#zxw1"));

				$("#zxw2").css("color","blue");
//				$(".wyzxw").css("color","blue");
//				$("div").css("color","blue");
//				$("p").css("color","blue");
//				$("span").css("color","blue");
//				$("*").css("color","blue");
////				
				
				
			}
		</script>
		
	</head>
	<body>
		<div id="zxw1">我要自学网1</div>
		<div class="wyzxw">我要自学网2</div>
		<div class="wyzxw">我要自学网3</div>
		<div class="wyzxw">我要自学网4</div>
		<div>我要自学网5</div>
		<div id="zxw2">我要自学网6</div>
		<p>我要自学网7</p>
		<p>我要自学网8</p>
		<span>我要自学网9</span>
	</body>
</html>
