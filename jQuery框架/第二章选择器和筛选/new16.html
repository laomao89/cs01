<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>筛选兄弟元素</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//筛选出匹配表达式的所有兄弟元素siblings()
//				$("#zxw").siblings().css('color','blue');//除了ID为zxw的所有兄弟元素
//				$("#zxw").siblings("i").css('color','blue');//指定ID为zxw的兄弟元素i
//				$("#zxw").siblings(".s").css('color','red');

				//筛选出前面所有匹配表达式的兄弟元素
//				$(".s").prevAll().css('color','blue');
//				$(".s").prevAll("i").css('color','red');

				//筛选出前面紧邻匹配表达式的兄弟元素
//				$(".s").prev("div").css('color','red');

				//筛选出后面所有匹配表达式的兄弟元素

				//筛选出前面紧邻匹配表达式的兄弟元素

				$(".s").next("strong").css('color','red');
			})

	</head>

</html>
